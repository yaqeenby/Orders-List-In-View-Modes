<div class="d-flex flex-column row-gap-3 overflow-hidden overflow-y-auto p-2 py-4 rounded-3 h-100 bg-pending">
  <!--header-->
  <div class="d-flex flex-row justify-content-between align-items-center rounded-2">
      <div class="d-flex align-items-center">
        <label class="fw-medium text-capitalize fs-lg me-2">{{title}}</label>
        <span class="bg-secondary rounded-2 text-white fs-sm px-2">{{data.length}}</span>
      </div>
     <i class="bi bi-three-dots text-secondary me-2"></i>
  </div>

  <!--content-->
   <app-order-card *ngFor="let c of data" [status]="title" [data]="c"></app-order-card>
</div>
